<!DOCTYPE html>

<html>
	<head>
		<title>ChatGap - The Open Source Cross Platform Chat Room</title>
		
		<!-- Stylesheets -->
		<link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<link type="text/css" rel="stylesheet" href="css/styles.css" />
		
		<!-- JS Dependencies -->
		<script type="text/javascript" src="dependencies/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="dependencies/jquery.mobile-1.3.1.js"></script>
		<script type="text/javascript" src="dependencies/cordova-2.6.0.js"></script>
		
		<!-- scripts! -->
		<script type="text/javascript" src="scripts/index.js"></script>
		<script type="text/javascript" src="scripts/globalinit.js"></script>
	</head>
	<body>
		<div data-role="page" id="chatRoomPage" data-theme="c">
			<div data-role="header" data-position="fixed" data-theme="c">
				<h2>ChatGap</h2>
			</div>
			<div data-role="content">
				<div class="pageWrapper">
					<div id="errorCR" class="error"></div>
					<label for="chatRoom">Enter a subject you'd like to talk about</label>
					<input type="text" name="chatRoom" id="chatRoom" value="">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<a id="getChatting" href="#numUsersPopup" data-rel="popup" data-position-to="window" data-role="button"># Chatting</a>
						</div>
						<div class="ui-block-b">
							<input id="roomNextButton" type="button" value="Next">
						</div>
					</div>
					<div data-role="popup" id="numUsersPopup">
						<p id="numUsersText"></p>
					</div>
				</div>
			</div>
		</div>
		
		<div data-role="page" id="enterNamePage" data-theme="c">
			<div data-role="header" data-position="fixed" data-theme="c">
				<h2>ChatGap</h2>
			</div>
			<div data-role="content">
					<div class="pageWrapper">
						<div id="errorEN" class="error"></div>
						<label for="userName">Interesting topic! What's your name?</label>
						<input type="text" name="userName" id="userName" value="">
						<div class="ui-grid-a">
							<div class="ui-block-a">
								<input id="backToWelcome" type="button" value="Back">
							</div>
							<div class="ui-block-b">
								<input id="chatTime" type="submit" value="Chat!" data-theme="e">
							</div>
						</div>
					</div>
			</div>
		</div>
		
		<div data-role="page" id="chatPage" data-theme="c">
			<div data-role="header" data-position="fixed" data-theme="c">
				<h2>ChatGap</h2>
				<a id="exitButton" class="ui-btn-right" href="#"  data-theme="b">Exit</a>
			</div>
			<div data-role="content">
				<div id="chatWindow">
				</div>
				<input type="text" name="chatBox" id="chatBox" value=""  />
			</div>
		</div>
	</body>
</html>
